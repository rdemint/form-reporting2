<app-provider-form	
	[provider]="data.provider"
	[providerExists]="providerExists"
	[specialties]="parentData.specialties"
	[specialtyList]="specialtyList"
	[providerSpecialties]="providerSpecialties"
	[title]="title"	
	(addProviderOutput)="addProvider($event)"
	(putProviderOutput)="putProvider($event)"
	(editingOutput)="handleEditing($event)"
	>
</app-provider-form>
