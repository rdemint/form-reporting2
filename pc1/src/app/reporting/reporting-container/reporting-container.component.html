<div *ngIf="practice && dailySummaries else loadingTemplate">
<app-reporting
	[practice]="practice"
	[dailySummaries]="dailySummaries"
	(addSummaryOutput)="addSummary($event)"
	(putSummaryOutput)="putSummary($event)"
	>
</app-reporting>
</div>

<ng-template #loadingTemplate>
	<app-loading>
	</app-loading>
</ng-template>
