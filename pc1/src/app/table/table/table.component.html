<table mat-table [dataSource]="tableDailySummaries" class="mat-elevation-z8">
	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef>Date</th>
		<td mat-cell *matCellDef="let data">{{data.date}}</td>
	</ng-container>
	<ng-container matColumnDef="previousYear">
		<th mat-header-cell *matHeaderCellDef>{{previousYear}} {{dailySummaryField}}</th>
		<td mat-cell *matCellDef="let data">{{data.previousYear}}</td>
	</ng-container>
	<ng-container matColumnDef="year">
		<th mat-header-cell *matHeaderCellDef>{{year}} {{dailySummaryField}}</th>
		<td mat-cell *matCellDef="let data">{{data.currentYear}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
