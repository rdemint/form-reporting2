<mat-card>
	<mat-card-title>{{provider.name}}</mat-card-title>
	<mat-card-content>
		<div *ngIf="dailySummaries.length > 0 else noData">
		<app-chart [dailySummaries]="dailySummaries" [chartName]="provider.slug">
		</app-chart>
	</div>
	</mat-card-content>
</mat-card>

<ng-template #noData>
		<app-no-data></app-no-data>
	</ng-template>
