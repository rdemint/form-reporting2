<mat-card>
	<mat-card-title>{{specialty.name}}</mat-card-title>
	<mat-card-content>
		<div *ngIf="dailySummaries.length > 0 else noData">
		<app-chart [dailySummaries]="dailySummaries" [chartName]="specialty.slug">
		</app-chart>
		</div>
	</mat-card-content>
</mat-card>

<ng-template #noData>
		<app-no-data></app-no-data>
	</ng-template>
