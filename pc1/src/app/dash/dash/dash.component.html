<mat-card class="no-overflow">
<div><h4 class="header-text-dk">{{source.name}}</h4></div>
	<div *ngIf="dashView =='chart'">
			<app-ng2-chart-container
				[summaryOverviews]="summaryOverviews"
        [pySummaryOverviews]="pySummaryOverviews"
        [collections]="collections"
        [pyCollections]="pyCollections"
				[source]="source"
				[sourceField]="sourceField"
				[sourceType]="sourceType"
				[dashView]="dashView"
				[dateView]="dateView"
				>
			</app-ng2-chart-container>
	</div>
	<div *ngIf="dashView == 'table'">
		<app-table-container
			[summaryOverviews]="summaryOverviews"
			[pySummaryOverviews]="pySummaryOverviews"
			[source]="source"
			[sourceField]="sourceField"
			[sourceFieldStr]="sourceFieldStr"
			[sourceType]="sourceType"
			[dashView]="dashView"
			[dateView]="dateView"
		></app-table-container>
	</div>
</mat-card>
<br>

	<ng-template #noData>
		<app-no-data></app-no-data>
	</ng-template>
