<mat-card>
<div><h4>{{source.name}}</h4></div>
<div *ngIf="dailySummaries?.length > 0 else noData">
	<div *ngIf="dashView =='chart'">
			<app-chart-container
				[dailySummaries]="dailySummaries"
				[pyDailySummaries]="pyDailySummaries"
				[sourceField]="sourceField"
				[sourceType]="sourceType"
				[dashView]="dashView"
				[dateView]="dateView"
				[source]="source"
				[sourceField]="sourceField"
				>
			</app-chart-container>
	</div>
	<div *ngIf="dashView == 'table'">
		<app-table-container
			[dailySummaries]="dailySummaries"
			[pyDailySummaries]="pyDailySummaries"
			[sourceField]="sourceField"
			[sourceType]="sourceType"
			[source]="source"
			[dashView]="dashView"
			[dateView]="dateView"
			[sourceField]="sourceField"
		></app-table-container>
	</div>
</div>
</mat-card>
<br>

	<ng-template #noData>
		<app-no-data></app-no-data>
	</ng-template>
